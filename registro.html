<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-black">
    <section class="flex justify-center p-30">
        <div class="flex flex-col bg-[#27272a] w-[30rem] h-max rounded-4xl">
            <h2 class="text-white text-4xl text-center p-10 font-bold">Registro</h2>
            <form action="" class="flex flex-col text-white pl-10 pr-10 font-semibold">
                <label for="" class="pb-2">Nombre</label>
                <input required class="rounded-sm border-2 border-white mb-6 p-2" type="text" name="nombre" placeholder="Nombre">
                <label for="" class="pb-2">Apellido</label>
                <input required class="rounded-sm border-2 border-white mb-6 p-2" type="text" name="apellido" placeholder="Apellido">
                <label for="" class="pb-2">Fecha de nacimiento</label>
                <input required class="rounded-sm border-2 border-white mb-6 p-2 text-gray-400" type="date" name="fechaNacimiento">
                <label for="" class="pb-2">Teléfono</label>
                <input required class="rounded-sm border-2 border-white mb-6 p-2" type="text" name="telefono" placeholder="Teléfono">
                <label for="" class="pb-2">Correo electrónico</label>
                <input required class="rounded-sm border-2 border-white mb-6 p-2" type="email" name="correo" placeholder="Correo electrónico">
                <label for="" class="pb-2">Contraseña</label>
                <input required class="rounded-sm border-2 border-white mb-6 p-2" type="password" name="contraseña" placeholder="Contraseña">
                <button class="bg-white text-black rounded-3xl p-2 mt-6 cursor-pointer hover:scale-110 duration-200 hover:bg-gray-200 mb-10 font-bold">Registrarse</button>
            </form>
        </div>
    </section>
</body>
</html>
