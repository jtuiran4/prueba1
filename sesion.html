<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-black">
    <section class="flex justify-center p-30">
        <div class="flex flex-col bg-[#27272a] w-[30rem] h-max rounded-4xl">
            <h2 class="text-white text-4xl text-center p-10 font-bold">Inicia sesión</h2>
            <form action="" class="flex flex-col text-white pl-10 pr-10 font-semibold">
                <label for="" class="pb-2">Correo electrónico</label>
                <input required class="rounded-sm border-2 border-white mb-6 p-2" type="email" name="correo" placeholder="Correo electrónico">
                <label for="" class="pb-2">Contraseña</label>
                <input required class="rounded-sm border-2 border-white mb-6 p-2" type="password" name="contraseña" placeholder="Contraseña">
                <button class="bg-white text-black rounded-3xl p-2 mt-6 cursor-pointer hover:scale-110 duration-200 hover:bg-gray-200 font-bold">Iniciar sesión</button>
                <p class="text-center mt-6 mb-10">¿No tienes cuenta? Regístrate <a href="" class="text-blue-600 hover:text-blue-800 underline">aquí</a></p>
            </form>
        </div>
    </section>
</body>
</html>
