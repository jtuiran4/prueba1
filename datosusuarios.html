<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-black">
    <section class="flex justify-center p-30">
        <div class="flex flex-col bg-[#27272a] w-[50rem] h-max rounded-4xl">
            <h1 class="text-white text-4xl p-10 font-bold">Editar perfil</h1>
            <form action="" class="flex flex-col text-white pl-10 pr-10 font-semibold">
                <label for="" class="pb-4">Nombre</label>
                <input required class="rounded-sm border-2 border-white mb-6 p-2" type="text" name="nombre" placeholder="Nombre">
                <label for="" class="pb-4">Apellido</label>
                <input required class="rounded-sm border-2 border-white mb-6 p-2" type="text" name="apellido" placeholder="Apellido">
                <label for="" class="pb-4">Correo electrónico</label>
                <input required class="rounded-sm border-2 border-white mb-6 p-2" type="email" name="correo" placeholder="Correo electrónico">
                <label for="" class="pb-4">Número de teléfono</label>
                <input required class="rounded-sm border-2 border-white mb-6 p-2" type="text" name="telefono" placeholder="Telefono">
                <label for="" class="pb-4">Fecha de nacimiento</label>
                <input required class="rounded-sm border-2 border-white mb-6 p-2" type="text" name="dia" placeholder="Dia">
                <input required class="rounded-sm border-2 border-white mb-6 p-2" type="month" name="mes" placeholder="Mes">
                <input required class="rounded-sm border-2 border-white mb-6 p-2" type="text" name="año" placeholder="Año">
                <button class="w-50 bg-white text-lg text-black rounded-3xl p-2 my-6 cursor-pointer hover:scale-110 duration-200 hover:bg-gray-200 font-bold">Guardar</button>   
            </form>
        </div>
    </section>
</body>
</html>
